<app-header></app-header>
<div class="structure">
    <div class="structure__container">
        <div id="movies">
            <div class="search__section">
                <label for="search__career-last" type="text">Search</label>
                <div class="search__field">
                    <input #searchbox type="text" id="search__career-last" placeholder="Search for movies..." 
                    [(ngModel)]='searchText' name='searchBar' [value]='searchText' 
                    name="searchStr" (keyup.enter)="searchMovies(searchText)"/>
                    <div id="search__button" (click)="searchMovies(searchText)">
                        <button>Go!</button>
                    </div>
                </div>
            </div>
            <div id="movies__list">
                <div class="movie" *ngFor="let item of mediaItems">
                    <div class="movie__picture">
                        <img src="https://image.tmdb.org/t/p/w500/{{ item.poster_path }}" alt="">
                    </div>
                    <div class="movie__title">
                        <h1>{{ item.title }}</h1>
                    </div>
                </div>
            </div>
            <div id="loadMore">
                <button *ngIf="hasMore" (click)="loadMore()">Load More</button>
            </div>
        </div>
    </div>
</div>
